# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - hyperspellToken
    properties:
      hyperspellToken:
        type: string
        description: User or app token for Hyperspell
      collection:
        type: string
        description: Collection to use for the MCP. If not provided, the default collection will be used.
      useResources:
        type: string
        description: 'false' to expose resources as tools, 'true' (default) to expose them as resources, 'both' to expose both
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command:'uv',args:['run','hyperspell_mcp'],env:{HYPERSPELL_TOKEN:config.hyperspellToken,HYPERSPELL_COLLECTION:config.collection,HYPERSPELL_USE_RESOURCES:config.useResources}})